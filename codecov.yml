coverage:
    status:
        project:
            default:
                target: auto
                threshold: 2%
                informational: true
        patch:
            default:
                target: auto
                threshold: 5%
                informational: true

comment:
    layout: 'header, diff, flags, components, footer'
    behavior: default
    require_changes: false

flags:
    frontend:
        paths:
            - client/
    backend:
        paths:
            - server/
